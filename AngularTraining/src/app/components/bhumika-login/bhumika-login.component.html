<form class="form-group row g-3" id="class" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <h3>Login Form</h3>
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">User Name</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" formControlName="email">
    </div>
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Password</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" formControlName="password">
    </div>
    <div class="btn-group">
        <button type="button" class="btn btn-primary">Login</button>
    </div>
    <div class="card-footer text-right">
        <small><a routerLink="../forgot-password">Forgot Password</a></small>
    </div>
</form>
