<form>
    <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" [(ngModel)]="name" name="name">
      </div>
    <div class="mb-3">
        <label for="gender" class="form-label">Gender</label>
        <input type="text" class="form-control" [(ngModel)]="gender" name="gender">
      </div>
    <div class="mb-3">
      <label for="salary" class="form-label">Salary</label>
      <input type="text" class="form-control" [(ngModel)]="salary" name="salary">
    </div>
    <button (click)="addEmployee()" *ngIf="employee.id==0" class="btn btn-primary">
      Add
    </button>
    <button (click)="updateEmployee()" *ngIf="employee.id!=0" class="btn btn-primary">
      Update
    </button>
</form>
