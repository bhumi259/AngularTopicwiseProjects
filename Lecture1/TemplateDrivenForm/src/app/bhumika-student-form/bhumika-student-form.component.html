<div class="container">
    <div [hidden]="submitted"><br><br>
        {{ model | json }}
        <h1>Student Form</h1>
        <form (ngSubmit)="onSubmit()" #studentForm="ngForm">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control " id="name" required 
                [(ngModel)]="model.name" name="name" 
                #name="ngModel">
                <div [hidden]="name.valid || name.pristine"
                    class="alert alert-danger">
                    Name is required
                </div>
            </div>
        
            <div class="form-group">
                <label for="rollModel">Roll Model</label>
                <input type="text" class="form-control" id="rollModel" 
                [(ngModel)]="model.rollModel" name="rollModel">
            </div>
        
            <div class="form-group">
                <label for="skill">Student skill</label>
                <select class="form-control" id="skill" required 
                [(ngModel)]="model.skill" name="skill">
                    <option *ngFor="let pow of skills" [value]="pow">{{pow}}</option>
                </select>
                <!-- <div [hidden]="skill.valid || skill.pristine" class="alert alert-danger">
                    Skill is required
                  </div> -->
                  <br>

                <button type="submit" class="btn btn-success" 
                [disabled]="!studentForm.form.valid">Submit</button>

                <button type="button" class="btn btn-default" 
                (click)="newStudent(); studentForm.reset()">New Hero</button>
            </div>
        </form>
         
    </div>
    
    <div [hidden]="!submitted">
        <h2>You submitted the following:</h2>
        <div class="row">
          <div class="col-xs-3">Name</div>
          <div class="col-xs-9">{{ model.name }}</div>
        </div>
        <div class="row">
          <div class="col-xs-3">Roll Model</div>
          <div class="col-xs-9">{{ model.rollModel }}</div>
        </div>
        <div class="row">
          <div class="col-xs-3">Skill</div>
          <div class="col-xs-9">{{ model.skill }}</div>
        </div>
        <br>
        <button type="button" class="btn btn-primary" (click)="submitted=false">Edit</button>
      </div>
</div>
