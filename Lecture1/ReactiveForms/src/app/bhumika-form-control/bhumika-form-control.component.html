
<form class="form-control">
    <div class="mb-3">
        <label class="col-form-label" for="name">Name: </label><br><br>
        <input id="name" type="text" class="form-control" [formControl]="name"><br>
        <button class="btn btn-primary" type="button" (click)="updateName()">Update Name</button>
        <hr>
        <!-- This Value is for check value of form during code  -->
        <p>Value: {{ name.value }}</p><hr>
        <p>Json Data: {{ name.value | json }}</p>
    </div>
</form>
