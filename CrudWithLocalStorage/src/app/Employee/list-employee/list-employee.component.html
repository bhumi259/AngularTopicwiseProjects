<div class="table-striped">
    <div class="card-body">
        <h2 style="padding-left:211px">Employee List</h2>
        <hr />
        <button [routerLink]="['/employee-add']" class="btn btn-success">Add</button>
        <br><br>
        <table class="table table-striped">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Gender</th>
                    <th scope="col">Salary</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let employee of employeeList">

                    <td> {{ employee.name | uppercase }}</td>
                    <td> {{ employee.gender }} </td>
                    <td> {{ employee.salary }}</td>

                    <td>
                        <button [routerLink]="['/edit',employee.id]" class="btn btn-primary">Edit</button>
                    <button type="button" class="btn btn-danger" (click)="remove(employee.id)">
                            Remove</button></td>

                </tr>
            </tbody>
        </table>
    </div>
</div>
<router-outlet></router-outlet>
