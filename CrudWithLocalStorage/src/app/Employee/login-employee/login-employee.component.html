<div  class="card col-md-3 offset-md-3 offset-md-3">
    <div class="card-body" style="background-color: gainsboro;">
        <form [formGroup]="formData" (ngSubmit)="onClickSubmit(formData.value)" class="form-signin">
            <h2 class="heading text-center">Log In</h2><hr/>
            <label for="inputEmail" class="sr-only">User Name</label>
            <input type="text" id="username" class="form-control" formControlName="userName" placeholder="Username" required autofocus><br>
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" class="form-control" formControlName="password" placeholder="Password" required><br>
            <button class="btn" type="submit">Sign in</button>
        </form>
    </div>
</div>
