<div class="row">
  <div class="card col-md-3 offset-md-3 offset-md-3">
    <div class="row">
      <div class="text-center">
        <h3 class="text-center"> Create Employee </h3>
      </div><hr>
      <div class="card-body mb-3">
        <form [formGroup]="checkForm" (ngSubmit)="onSubmit()">

          <label for="name">Name:</label><br>
          <input type="text" id="name" name="name" formControlName="name"><br>
          <label for="gender">Gender:</label><br>
          <input type="text" id="gender" formControlName="gender"><br>
          <label for="salary">Salary :</label><br>
          <input type="text" id="salary" formControlName="salary"><br>
          <br />
          <button [routerLink]="['/employee-list']" class="btn" >Back</button>&nbsp;
          <button class="btn btn-success" type="submit" [disabled]="!checkForm.valid">Submit</button>
        </form>
      </div>
    </div>
  </div>
